<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icon32.png">
    <link rel="icon" type="image/png" sizes="114x114" href="img/icon114.png">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="img/icon57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="img/icon72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="img/icon114.png" />

    <title>Маркировка взрывозащищенного электрооборудования</title>

    <link rel="stylesheet" href="w3.css">
    <script src="js/controller.js"></script>
</head>

<body>
    <div class="w3-container w3-round w3-margin w3-teal w3-center">
        <h3>Маркировка взрывозащищенного электрооборудования</h3>
    </div>

    <div class="w3-container w3-padding w3-large">
        <p style="margin: 0; padding: 0;"><u>Выберите маркировку:</u></p>
        <p style="margin: 0; padding: 0;">
            <input id="radioGOST" class="w3-radio" type="radio" name="mode" value="ГОСТ" onchange="OnModeChange()"
                checked>
            <label>по ГОСТ</label>
        </p>
        <p style="margin: 0; padding: 0;">
            <input id="radioPIVRE" class="w3-radio" type="radio" name="mode" value="ПИВРЭ" onchange="OnModeChange()">
            <label>по ПИВРЭ</label>
        </p>
        <p style="margin: 0; padding: 0;">
            <input id="radioPIVE" class="w3-radio" type="radio" name="mode" value="ПИВЭ" onchange="OnModeChange()">
            <label>по ПИВЭ</label>
        </p>
    </div>

    <div id="divGOST" class="w3-container w3-padding w3-large">
        <p style="margin: 0; padding: 0;"><u>Введите маркировку по ГОСТ:</u></p>
        <input id='tbGOSTMark' type='text' class='form-control w3-input w3-border' placeholder='2ExeIIAT3'/>
        <button class='w3-button w3-round w3-teal' onclick="GetDescriptionGOST()">Расшифровать</button>
    </div>

    <div id="divPIVRE" class="w3-container w3-padding w3-large">
        <p style="margin: 0; padding: 0;"><u>Введите маркировку по ПИВРЭ:</u></p>
        <input id='tbPIVREMark' type='text' class='form-control w3-input w3-border' placeholder='Н2Т3-Н-В'>
        <button class='w3-button w3-round w3-teal' onclick="GetDescriptionPIVRE()">Расшифровать</button>
    </div>

    <div id="divPIVE" class="w3-container w3-padding w3-large">
        <p style="margin: 0; padding: 0;"><u>Введите маркировку по ПИВЭ:</u></p>
        <input id='tbPIVEMark' type='text' class='form-control w3-input w3-border' placeholder='Н4Б'>
        <button class='w3-button w3-round w3-teal' onclick="GetDescriptionPIVE()">Расшифровать</button>
    </div>

    <div id="divResult" class="w3-container w3-padding">
    </div>

    <div class="w3-blue-gray w3-padding w3-small">
        <a class="w3-hover-blue" target="_blank"
            href="https://www.elec.ru/library/direction/pue/razdel-7-3-4.html">Правила устройства электроустановок</a>
        <p class="w3-right-align">© Уральский институт ГПС МЧС России, 2022</p>
    </div>
</body>

</html>
